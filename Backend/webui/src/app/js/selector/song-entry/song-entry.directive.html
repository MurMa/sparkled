<div class="col-sm-12 col-md-6 song-entry">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title pull-left song-id" ng-bind-html="song.name"></h3>
            <div class="pull-right">
                <a class="btn btn-danger" role="button" ng-click="deleteSong(song)">Delete</a>
                <a class="btn btn-info" role="button" ui-sref="editor({id: song.id})">Edit</a>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <h5 class="col-xs-9 song-artist">By <span class="song-artist" ng-bind-html="song.artist"></span></h5>
                <h5 class="col-xs-3 song-duration" ng-bind="song.durationFrames / song.framesPerSecond | time"></h5>
            </div>

            <div class="row">
                <h5 class="song-album col-xs-12" ng-bind-html="song.album"></h5>
            </div>
        </div>
    </div>
</div>
