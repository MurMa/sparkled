<div id="effect-editor">
    <form style="width: 100%; padding: 10px 15px 0 15px; overflow: auto">
        <div class="form-group">
            <label for="effect-editor-type">Effect Type</label>

            <select id="effect-editor-type"
                    class="form-control"
                    ng-model="effect.effectType"
                    ng-options="effectType.code as effectType.name for effectType in effectTypes">
            </select>
        </div>

        <div class="form-group" ng-repeat="param in effect.params">
            <label for="editor-param-{{param.code}}">{{param.name}}</label>
            <input type="text" class="form-control" id="editor-param-{{param.code}}" ng-model="param.value" placeholder="{{param.name}}">
        </div>
    </form>
</div>
