<div class="effect-channel" ng-attr-width="{{width}}">
    <animation-effect ng-repeat="effect in channel.effects"
                      channel="channel"
                      effect="effect"
                      duration="duration"
                      set-current-effect="setCurrentEffect"
                      ng-class="{selected: getCurrentEffect() === effect}"
                      ng-click="setCurrentEffect(channel, effect); $event.stopPropagation()">
    </animation-effect>
</div>
