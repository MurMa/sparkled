<div id="editor-page" ng-controller="EditorController as editor" ng-class="{loading: editor.loading}">

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <a ui-sref="selector" title="Back" class="btn btn-default navbar-btn"><i class="fa fa-arrow-left"></i></a>
            <a title="Add Effect" class="btn btn-default navbar-btn" ng-click="editor.addAnimationEffect()"><i class="fa fa-magic"></i></a>
        </div>
    </nav>

    <div class="loader-container">
        <div class="loader sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child"></div>
        </div>
    </div>

    <div id="body">
        <div id="animation-preview" style="background: #f5f5f5">
            <img id="stage" src="/assets/stages/home-stage.svg"/>
        </div>
        <div id="effect-list" class="container" style="background: #f5f5f5;border-left: 1px solid #e7e7e7">
            <!--<div class="row">-->
            <!--<animation-effect ng-repeat="effect in editor.animationEffects" effect="effect"></animation-effect>-->
            <!--</div>-->
        </div>
    </div>

    <div id="timeline" class="{{editor.currentChannel.name | cssClass}}" style="background: #f5f5f5;border-top: 1px solid #e7e7e7">
        <div class="timeline-labels">
            <div class="timeline-label {{channel.name | cssClass}}" ng-repeat="channel in editor.animationData.channels | orderBy:'displayOrder'" ng-click="editor.setCurrentChannel(channel)">{{channel.name}}</div>
            <div class="timeline-label music"><i class="fa fa-music"></i></div>
            <div class="timeline-label time">Time</div>
        </div>

        <div class="timelines">
            <timeline ng-repeat="channel in editor.animationData.channels | orderBy:'displayOrder'" channel="channel" duration="editor.currentSong.durationSeconds"></timeline>
            <waveform loading="editor.loading" duration="editor.currentSong.durationSeconds" current-frame="editor.currentFrame" mp3-url="editor.mp3Url" id="waveform"></waveform>
            <time-indicator duration="editor.currentSong.durationSeconds"></time-indicator>
            <current-frame-bar current-frame="editor.currentFrame"></current-frame-bar>
        </div>
    </div>
</div>
