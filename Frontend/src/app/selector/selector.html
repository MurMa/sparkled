<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="btn-group">
            <a class="btn btn-default navbar-btn logo always-large" title="About">
                <img src="/assets/images/logos/logo-large.svg" class="logo-large"/>
            </a>
        </div>
    </div>
</nav>

<div id="selector-page">
    <div class="container animated fadeInRight" ng-show="!main.loading">
        <div ng-controller="SelectorController as selector">
            <div class="row">
                <song-entry ng-repeat="song in selector.songs" song="song"
                            edit="selector.setCurrentSong(song)"
                            remove="selector.removeSong(song)"></song-entry>
                <new-song-drop-zone add-song="selector.addSong"></new-song-drop-zone>
            </div>
        </div>
    </div>
</div>
