<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="btn-group">
            <a class="btn btn-default navbar-btn logo"
               title="About"
               about-dialog>
                <img src="images/logos/logo-large.svg"/>
            </a>
        </div>
    </div>
</nav>

<div id="selector-page">
    <div class="container animated fadeIn" ng-show="!app.loader.loading">
        <div class="row">
            <song-entry song="song"
                        ng-repeat="song in selector.songs"
                        delete-song="selector.deleteSong">
            </song-entry>

            <song-drop-zone on-song-drop="selector.onSongAdd"></song-drop-zone>
        </div>
    </div>
</div>
