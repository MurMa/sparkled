<div id="editor-page">
    <editor-preview-overlay></editor-preview-overlay>
    <editor-navbar></editor-navbar>

    <div id="body" ng-class="{'editor-expand': editorService.stageExpanded, 'editor-contract': !editorService.stageExpanded}">
        <animation-preview stage-svg="editor.stageSvg"></animation-preview>
        <effect-editor channel="editorService.currentChannel" effect="editorService.currentEffect"></effect-editor>
    </div>

    <editor-timeline></editor-timeline>
</div>
