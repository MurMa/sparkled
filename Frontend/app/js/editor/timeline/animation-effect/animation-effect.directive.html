<div class="animation-effect"
     ng-click="setCurrentEffect(); $event.stopPropagation()"
     ng-class="{selected: editorService.currentEffect === effect, 'wide-effect': effect.endFrame - effect.startFrame > minWidePx}"
     ng-style="{width: (effect.endFrame - effect.startFrame) * pxPerFrame, left: effect.startFrame * pxPerFrame}">
</div>
