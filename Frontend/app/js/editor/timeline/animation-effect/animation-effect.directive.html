<div class="animation-effect"
     ng-click="setCurrentEffect(); $event.stopPropagation()"
     ng-class="{selected: editorService.currentEffect === effect, 'wide-effect': effect.endFrame - effect.startFrame > editorConstants.minWideEffectPixels}"
     ng-style="{width: (effect.endFrame - effect.startFrame) * editorConstants.pixelsPerFrame, left: effect.startFrame * editorConstants.pixelsPerFrame}">
</div>
